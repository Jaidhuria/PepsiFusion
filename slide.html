<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horizontal Scroll Snap</title>


  <style>
    html{
        transition: smooth;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .scroll-container {
      display: flex;
      height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      white-space: nowrap;
    }

    .section {
      scroll-snap-align: start;
      flex: 0 0 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4rem;
      color: white;
    }

    .one { background-color: #1abc9c; }
    .two { background-color: #3498db; }
    .three { background-color: #9b59b6; }
    .four { background-color: #e74c3c; }

    /* Optional: hide scrollbar */
    .scroll-container::-webkit-scrollbar {
      display: none;
    }
    .scroll-container {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;     /* Firefox */
    }
  </style>
</head>
<body>

  <div class="scroll-container">
    <div class="section one">Section 1</div>
    <div class="section two">Section 2</div>
    <div class="section three">Section 3</div>
    <div class="section four">Section 4</div>
  </div>

</body>
</html>
