  <title>Commission Form - Your Company</title>

    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    /* Logo space */
    .logo {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      font-size: 28px;
      color: #007bff;
      letter-spacing: 1.5px;
      user-select: none;
    }
    /* Form styles */
    form input, form textarea {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: vertical;
    }
    form textarea {
      min-height: 100px;
    }
    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* Success message */
    .success-message {
      display: none;
      text-align: center;
      color: green;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo Space -->
    <div class="logo">Your Company Name</div>

    <!-- Commission Form -->
    <form id="commissionForm">
      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="email" name="email" placeholder="Your Email Address" required />
      <textarea name="details" placeholder="Describe your commission request" required></textarea>
      <button type="submit">Send Commission Request</button>
    </form>

    <div class="success-message" id="successMessage">
      Thank you for your commission request! I will get back to you soon.
    </div>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
  <script>
    // Initialize EmailJS with your user ID
    emailjs.init('YOUR_USER_ID'); // <-- Replace YOUR_USER_ID with your actual user ID from EmailJS

    const form = document.getElementById('commissionForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // prevent default form submission

      emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this) // <-- Replace with your service ID and template ID
        .then(() => {
          successMessage.style.display = 'block';
          form.reset();
        }, (error) => {
          alert('Oops! Something went wrong. Please try again later.');
          console.error('EmailJS error:', error);
        });
    });
  </script>
